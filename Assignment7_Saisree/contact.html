<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JY RECORDS</title>
   <link rel="icon" type="image/x-icon" href="images/mainicon.png">
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

   <!-- bootstrap cdn link  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/614abf84d4.js" crossorigin="anonymous"></script>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
   
<!-- header section starts     -->

<header class="header fixed-top">
   <div class="container">
      <div class="row align-items-center">
         <nav class="nav">
            <a href="index.html"><strong>Home</strong></a>
               <a href="index.html#about"><strong>About</strong></a>
               <a href="index.html#menu"><strong>Artists</strong></a>
               <a href="index.html#video"><strong>Videos</strong></a>
               <a href="contact.html"><strong>Contact</strong></a>
            
         </nav>
         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
         </div>
      </div>
   </div>
</header>

<!-- login form starts -->

<div class="login-form">
   <form action="">
      <div id="close-login-form" class="fas fa-times"></div>
      <a href="#" class="logo mr-auto"> <i class="fas fa-mug-hot"></i> coffee </a>
      <h3>let's start a new great day</h3>
      <input type="email" name="" placeholder="Enter your email" id="" class="box">
      <input type="password" name="" placeholder="Enter your password" id="" class="box">
      <div class="flex">
         <input type="checkbox" name="" id="remember-me">
         <label for="remember-me">Remember me</label>
         <a href="#">Forgot password?</a>
      </div>
      <input type="submit" value="login now" class="link-btn">
      <p class="account">Don't have an account? <a href="#">Create one!</a></p>
   </form>
</div>

<!-- login form ends -->

<!-- header section ends    -->

<!-- home section starts  -->

<section class="home" id="home">
</section>

<!-- home section ends -->


<!-- contact section starts  -->

<section class="contact" id="contact">

   <h1 class="heading"> contact us  </h1>

   <div class="container">

      <div class="contact-info-container">

         <div class="box">
            <i class="fas fa-phone"></i>
            <h3>Phone</h3>
            <p>+112-678-9089</p>
         </div>
   
         <div class="box">
            <i class="fas fa-envelope"></i>
            <h3>Email</h3>
            
            <p>jyrecords@gmail.com</p>
         </div>
   
         <div class="box">
            <i class="fas fa-map"></i>
            <h3>Address</h3>
            <p>Seoul South Korea</p>
         </div>
   
      </div>

      <div class="row align-items-center">

        

         <form action="" class="col-md-6">
            <h3>Know more about us</h3>
            <input type="text" placeholder="Your Name" class="box">
            <input type="email" placeholder="Email" class="box">
            <textarea name="" placeholder="Message" class="box" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="Send Message" class="link-btn">
         </form>

      </div>

   </div>

</section>

<!-- contact section ends -->


<!-- footer section starts  -->

<section class="footer container">

   <a href="#" class="logo"><i class="fa-solid fa-mug"></i> JY RECORDS</a>

  
   <div class="share">
      <a href="#" class="fab fa-facebook-f"></a>
      <a href="#" class="fab fa-instagram"></a>
      <a href="#" class="fab fa-twitter"></a>
   </div>
   
</section>

<!-- footer section ends -->

<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
